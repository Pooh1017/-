<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โพสต์ข้อความและรูปภาพ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="5โพส.css">
</head>
<body>
    <div class="container mt-5">
    <h2>โพสต์ข้อความและรูปภาพ</h2>
    
    <!-- ฟอร์มสำหรับการโพสต์ข้อความและเลือกรูปภาพ -->
    <form id="postForm">
        <div class="mb-3">
            <label for="species" class="form-label">ชนิด</label>
            <input type="text" class="form-control" id="species" required>
        </div>

        <div class="mb-3">
            <label for="breed" class="form-label">สายพันธุ์</label>
            <input type="text" class="form-control" id="breed" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">อายุ</label>
            <input type="text" class="form-control" id="age" required>
        </div>

        <div class="mb-3">
            <label for="province" class="form-label">จังหวัด</label>
            <input type="text" class="form-control" id="province" required>
        </div>

        <div class="mb-3">
            <label for="vaccinationHistory" class="form-label">ประวัติการฉีดวัคซีน</label>
            <input type="text" class="form-control" id="vaccinationHistory" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">ราคา</label>
            <input type="text" class="form-control" id="price" required>
        </div>
        
        <input type="file" class="form-control" id="imageUpload" accept="image/*" multiple required>

        <div id="imagePreview" class="mb-3"></div> <!-- สำหรับแสดงภาพตัวอย่าง -->

        <button type="submit" class="btn btn-primary">โพสต์</button>
        <!-- ปุ่มกลับไปหน้าหลัก -->
    <a href="4หน้าหลัก.html" class="btn btn-secondary mt-3">กลับไปหน้าหลัก</a>
</div>
    </form>

    <hr>

    <h3>โพสต์ของคุณ:</h3>
    <!-- แสดงโพสต์ที่เก็บไว้ -->
    <div id="postList"></div>



    <script src="5โพส.js"></script>

    <!-- ใส่ JavaScript ของ Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
